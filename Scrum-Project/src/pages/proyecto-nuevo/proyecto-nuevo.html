<ion-header>

  <ion-navbar>
    <ion-title>Proyecto Nuevo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
      <ion-item>
          <ion-label color="primary" floating>Nombre del proyecto</ion-label>
          <ion-input type="text" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary"floating>Descripción</ion-label>
          <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary"floating>Número de Sprints</ion-label>
          <ion-input type="number" placeholder="  "></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" floating>Asignar equipo al proyecto</ion-label>
          <ion-select [(ngModel)]="toppings" okText="Okay" cancelText="Nah!" multiple="true">
            <ion-option>Andrea</ion-option>
            <ion-option>Kevin</ion-option>
            <ion-option>Kike</ion-option>
          </ion-select>
        </ion-item>
        <br><br>
      <button ion-button color="primary" menuToggle (click)="historias()">Historias de Usuarios</button>
      <button ion-button color="secondary" menuToggle (click)="atras()">Atras</button>
   
</div>
</ion-content>
