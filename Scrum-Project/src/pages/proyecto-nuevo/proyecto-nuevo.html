<!--

  Ionic pages and navigation.

<ion-header>
    <ion-toolbar>
        <ion-title>Descripción</ion-title>
       <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon name="arrow-round-back" color="black"></ion-icon>
        </button>
       </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
  <div>
      <ion-item>
          <ion-label color="primary" floating>Nombre del proyecto</ion-label>
          <ion-input [(ngModel)]="nombre" type="text" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary"floating>Descripción</ion-label>
          <ion-input [(ngModel)]="descripcion" type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" floating>Asignar equipo al proyecto</ion-label>
          <ion-select [(ngModel)]="toppings" okText="Okay" cancelText="Nah!" multiple="true">
            <ion-option *ngFor="let item of lista" [value]=item.id >{{item.nombre}}</ion-option>
          </ion-select>
        </ion-item>
        <br><br>
      <button ion-button color="secondary" menuToggle (click)="atras()" full>Crear</button>

</div>
</ion-content>
