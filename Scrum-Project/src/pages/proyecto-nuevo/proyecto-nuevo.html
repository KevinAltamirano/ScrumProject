<ion-header>

  <ion-navbar>
    <ion-title>Proyecto Nuevo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
      <ion-item>
          <ion-label color="primary">Nombre del proyecto</ion-label>
          <ion-input type="text" placeholder="Ejemplo: Sistema solar"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary">Descripción</ion-label>
          <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary">Número de Sprints</ion-label>
          <ion-input type="number" placeholder="Numero"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary">Asignar equipo al proyecto</ion-label>
          <ion-select [(ngModel)]="toppings" okText="Okay" cancelText="Nah!" multiple="true">
            <ion-option>Andrea</ion-option>
            <ion-option>Kevin</ion-option>
            <ion-option>Kike</ion-option>
          </ion-select>
        </ion-item>
        
      <button ion-button color="primary" menuToggle (click)="historias()">Historias de Usuarios</button>
   
</div>
</ion-content>
