<html>
<head>
</head>
<body>
  <ion-header>
      <ion-toolbar color="upch">
        <ion-title>Detalles</ion-title>
      </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of lista">
        <ion-card color="upch">
          <ion-card-header>
            <h3>Nombre:</h3>
            <h1>{{item.nombre}}</h1>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>

        <ion-card color="back">
          <ion-card-header>
            
            <h3>Descripcion: </h3>
            <h1>{{item.descripcion}}</h1>
            <h3>Responsable: </h3>
            <h1>{{item.responsable}}</h1>
            <h3>Estatus: </h3>
            <h1>{{item.estatus}}</h1>
          </ion-card-header>
        </ion-card>

      </ion-item>
    </ion-list>

  </ion-content>
</body>
</html>
