<html>
<head>
</head>
<body>
  <ion-header>
      <ion-toolbar color="upch">
        <ion-title>Detalles</ion-title>
      </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of lista">
        <ion-card color="upch">
          <ion-card-header>
            <h3>Nombre:</h3>
            <h1>{{item.nombre}}</h1>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>

        <ion-card color="back">
          <ion-card-header>

            <h3>Descripcion: </h3>
            <h1>{{item.descripcion}}</h1>
            <h3>Responsable: </h3>
            <h1>{{item.responsable}}</h1>
            <h3>Estatus: </h3>
            <h1>{{item.estatus}}</h1>
          </ion-card-header>
        </ion-card>

      </ion-item>
    </ion-list>

  </ion-content>
  <ion-footer style="position:absolute">
<ion-toolbar>
  <button style="width:23%" ion-button icon-only small (click)="proyectos()" color="menu">
    <span>
    Proyectos
    <ion-icon name="return-left"></ion-icon>
  </span>
  </button>
  <button style="width:23%" ion-button icon-only small (click)="sprints()" color="menu">
    <span>
    Sprints
    <ion-icon name="return-left"></ion-icon>
  </span>
  </button>
  <button style="width:23%" ion-button icon-only small (click)="historias()" color="menu">
    <span>
    HU
    <ion-icon name="return-left"></ion-icon>
  </span>
  </button>
  <button style="width:23%" ion-button icon-only small (click)="tarea()" color="menu">
    <span>
    Tareas
    <ion-icon name="return-left"></ion-icon>
  </span>
  </button>
</ion-toolbar>
</ion-footer>
</body>
</html>
