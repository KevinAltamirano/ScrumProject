<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="upch">
      <ion-toolbar >
          <ion-title>Nuevo Sprint</ion-title>
         <ion-buttons end>
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="arrow-round-back" color="black"></ion-icon>
            </button>
         </ion-buttons>
      </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
        
      <ion-icon name="ios-document-outline"></ion-icon>
        <ion-item>
            <ion-label color="primary" floating>Nombre Sprint</ion-label>
            <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary"floating>Fecha inicial</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDateI">
            </ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label color="primary"floating>Fecha final</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDateF">
            </ion-datetime>
        </ion-item>

          <br><br>
        <button ion-button color="upch" (click) = "crear()"  full>Crear</button>

  </div>
</ion-content>
