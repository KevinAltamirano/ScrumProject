<ion-header>

  <ion-navbar>
      <ion-toolbar>
          <ion-title>Sprints</ion-title>
         <ion-buttons end>
           <button (click)="dismiss()"> Cancelar</button>
         </ion-buttons> 		
      </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
        <ion-item>
            <ion-label color="primary" floating>Nombre Sprint</ion-label>
            <ion-input type="text" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary"floating>Fechar inicial</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate">
            </ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label color="primary"floating>Fechar final</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate">
            </ion-datetime>
        </ion-item>

          <br><br>
        <button ion-button color="secondary"  full>Crear</button>
  
  </div>
</ion-content>
