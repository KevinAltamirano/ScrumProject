  <ion-header>
      <ion-toolbar color="upch">
          <ion-title>Tareas Proyecto</ion-title>
          <ion-buttons end>
          
          </ion-buttons>
      </ion-toolbar>
  </ion-header>

  <ion-content >
    <ion-list>
      <ion-item *ngFor="let item of lista">

        <ion-card color="upch">
          <ion-card-header>
            <h3>Nombre:</h3>
            <h1>{{item.nombre}}</h1>
          </ion-card-header>
        </ion-card>



      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item *ngFor="let item of lista2">
        <!---->

        <ion-card color="back">
          <ion-card-header>
            <h3>Nombre Tarea:</h3>
            <h1>{{item.nombre}}</h1>
          </ion-card-header>
         
        </ion-card>

        <ion-card color="menu" full class="center">
          <ion-card-header>
            <button ion-button icon-only (click)="ver(item.id)" color="secondary">
              <ion-icon name="eye"></ion-icon>
            </button>
            <button ion-button icon-only (click)="editar(item.id)" color="front">
              <ion-icon name="create"></ion-icon>
            </button>
            <button ion-button icon-only (click)="eliminar(item.id)" color="danger">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-card-header>
        
        </ion-card>

      </ion-item>
    </ion-list>
    <ion-fab right bottom>
      <button ion-button icon-only (click)="open()" large round color="upch">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>

  </ion-content>
