<html>
<head>
</head>
<body>
  <ion-header>
      <ion-toolbar color="primary">

        <ion-title>Sprints</ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="open()">
            <ion-icon name="add"></ion-icon>
          </button>
          <button ion-button icon-only>
            <ion-icon name="close-circle"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
  </ion-header>

  <ion-content >
    <ion-list>
      <ion-item *ngFor="let item of lista">

        <ion-card color="secondary">
          <ion-card-header>
            <h3>Nombre:</h3>
            <h1>{{item.nombre}}</h1>
          </ion-card-header>
        </ion-card>
      </ion-item>
    </ion-list>
  <ion-list>
      <ion-item *ngFor="let item of lista2">
        <ion-card color="danger">
          <ion-card-header>
            <h3>Nombre Historia:</h3>
            <h1>{{item.nombre}}</h1>
          </ion-card-header>
          <button ion-button icon-only (click)="ver(item.id)">
            <ion-icon name="eye"></ion-icon>
          </button>
          <button ion-button icon-only (click)="editar(item.id)">
            <ion-icon name="create"></ion-icon>
          </button>
          <button ion-button icon-only (click)="eliminar(item.id)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-card>
      </ion-item>
    </ion-list>

  </ion-content>
</body>
</html>
