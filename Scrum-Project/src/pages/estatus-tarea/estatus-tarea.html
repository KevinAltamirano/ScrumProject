<ion-header >
    <ion-toolbar color="upch">
        <ion-title>Estatus</ion-title>
       <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon name="arrow-round-back" color="black"></ion-icon>
        </button>
       </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
  <div>
      <ion-item>
          <ion-label color="primary" floating>Estatus</ion-label>
          <ion-select [(ngModel)]="toppings" okText="Okay" cancelText="Nah!">
            <ion-option *ngFor="let item of lista" [value]=item.id >{{item.nombre}}</ion-option>
          </ion-select>
        </ion-item>
        <br><br>
      <button ion-button color="upch" menuToggle (click)="actualizar()" full>Actualizar</button>

</div>
</ion-content>
