<ion-header>

  <ion-navbar>
      <ion-toolbar>
          <ion-title>Crear tarea</ion-title>
         <ion-buttons end>
           <button (click)="dismiss()"> Cancelar</button>
         </ion-buttons>
      </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div>
      <ion-item>
          <ion-label color="primary" floating>Nombre de la tarea</ion-label>
          <ion-input [(ngModel)]="nombre" type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" floating>Descripci√≥n</ion-label>
          <ion-input [(ngModel)]="descripcion" type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" floating>Asignar responsable</ion-label>
          <ion-select [(ngModel)]="responsable" okText="Okay" cancelText="Nah!">
            <ion-option (click)="open()"  *ngFor="let item of lista" [value]=item.id>{{item.nombre}}</ion-option>
          </ion-select>
        </ion-item>
        <br>
          <form>
            <button ion-button color="primary" (click)="crear()">Agregar</button>
          </form>
</div>
</ion-content>
