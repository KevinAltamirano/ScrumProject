
  <ion-header>
    <ion-navbar color="upch">
      <ion-title>
        
        Proyectos


      </ion-title>
      <ion-buttons end>

        <button ion-button icon-only (click)="exit()">
          <ion-icon name="close-circle" large></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


  
  <ion-content >
    <ion-list>
      <ion-item *ngFor="let item of lista">
        <ion-card color="back" full>
          <ion-card-header>
            <h3>Nombre:</h3>
          </ion-card-header>
          <ion-card-content>
           <h1 >{{item.nombre}}</h1>
          </ion-card-content>
        </ion-card>
        <ion-card color="menu" full class="center">
          <ion-card-header>
            <button ion-button icon-only (click)="ver(item.id)" color="secondary">
              <ion-icon name="eye"></ion-icon>
            </button>
            <button ion-button icon-only (click)="editar(item.id)" color="front">
              <ion-icon name="create"></ion-icon>
            </button>
            <button ion-button icon-only (click)="eliminar(item.id)" color="danger">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-card-header>
          
        </ion-card>

      </ion-item>
    </ion-list>
    <ion-fab right bottom >
      <button ion-button icon-only (click)="openModal()" large round color="upch">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </ion-content>
