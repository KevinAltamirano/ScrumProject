<html>
<head>
</head>
<body>
  <ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Proyectos
      </ion-title>
      <ion-buttons end>
        
        <button ion-button icon-only (click)="openModal()">
          <ion-icon name="add"></ion-icon>
        </button>
        <button ion-button icon-only>
          <ion-icon name="close-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

  </ion-header>


<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

  <ion-content >
      
    <ion-list>
      <ion-item *ngFor="let item of lista">
        <ion-card color="secondary" (click)="detalles(item.id)" full>
          <ion-card-header>
            <h3>Nombre:</h3>
           <h1>{{item.nombre}}</h1>
          </ion-card-header>
        </ion-card>

      </ion-item>
    </ion-list>

  </ion-content>
</body>
</html>
