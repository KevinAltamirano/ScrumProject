<html>
<head>
</head>
<body>
  <ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Proyecto</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
        <ion-list>
          <div *ngFor="let item of lista">
            <ion-item>{{item.nombre}}</ion-item>
            <ion-label stacked>{{item.descripcion}}</ion-label>
          </div>
        </ion-list>
        <button ion-button color="primary" menuToggle (click)="nuevo()">Crear Proyecto</button>

  </ion-content>
</body>
</html>
