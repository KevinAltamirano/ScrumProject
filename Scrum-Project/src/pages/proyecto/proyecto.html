<html>
<head>
</head>
<body>
  <ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Proyectos
      </ion-title>
      <ion-buttons end>

        <button ion-button icon-only (click)="openModal()">
          <ion-icon name="add"></ion-icon>
        </button>
        <button ion-button icon-only (click)="exit()">
          <ion-icon name="close-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

  </ion-header>


<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

  <ion-content >

    <ion-list>
      <ion-item *ngFor="let item of lista">
        <ion-card color="secondary" full>
          <ion-card-header>
            <h3>Nombre:</h3>
           <h1>{{item.nombre}}</h1>
          </ion-card-header>
          <button ion-button icon-only (click)="ver(item.id)">
            <ion-icon name="eye"></ion-icon>
          </button>
          <button ion-button icon-only (click)="editar(item.id)">
            <ion-icon name="create"></ion-icon>
          </button>
          <button ion-button icon-only (click)="eliminar(item.id)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-card>

      </ion-item>
    </ion-list>

  </ion-content>
</body>
</html>
