  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<html>
<head>
</head>
<body>
  <ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Proyectos
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="exit()">
          <ion-icon name="close-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

  </ion-header>


<ion-nav id="nav" #content [root]="rootPage"></ion-nav>


  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of lista" >
        <ion-card  [color]="try" class="schedule-card" id="" >
          <ion-card-header>
            <h3>Nombre:</h3>
            <h1>{{item.nombre}}</h1>
          </ion-card-header>
          <ion-card-content>
            <h3>Descripcion: </h3>
            <h1>{{item.descripcion}}</h1>
            <h3>Estatus: </h3>
            <h1>{{item.estatus}}</h1>
            <h3>Proyecto: {{item.proyecto}}</h3>
            <h3>Sprint: {{item.sprint}}</h3>
            <h3>Historia de usuario: {{item.hu}}</h3>
            <button ion-button icon-only (click)="editar(item.id)">
              <ion-icon name="create"></ion-icon>
            </button>
          </ion-card-content>
        </ion-card>

      </ion-item>
    </ion-list>

  </ion-content>
</body>
</html>
