<html>
<head>
</head>
<body>
  <ion-header>
    <ion-navbar color="upch">
      <ion-title>
        Proyectos Desarrollador
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="exit()">
          <ion-icon name="close-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar> 

  </ion-header>


<ion-nav id="nav" #content [root]="rootPage"></ion-nav>


  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of lista" >
        <ion-card color="upch">
          <ion-card-header >
            <h3>Nombre:</h3>
            <h1>{{item.nombre}}</h1>
          </ion-card-header>
        </ion-card>

        <ion-card color="back">
          <ion-card-header>
            <h3>Descripcion: </h3>
            <h1>{{item.descripcion}}</h1>
            <h3>Estatus: </h3>
            <h1>{{item.estatus}}</h1>
          </ion-card-header>         
        </ion-card>

        <ion-card color="front">
          <ion-card-header>
            
            <h3>Proyecto:</h3>
            <h1>{{item.proyecto}}</h1>
            <h3>Sprint: {{item.sprint}}</h3>
            <h1>{{item.sprint}}</h1>
            <h3>Historia de usuario:</h3>
            <h1>{{item.hu}}</h1>

          </ion-card-header>
        </ion-card>

        <ion-card color="menu">
          <ion-card-header>
            <button ion-button icon-only (click)="editar(item.id)" color="danger">
              <ion-icon name="create"></ion-icon>
            </button>
          </ion-card-header>
        </ion-card>

      </ion-item>
    </ion-list>




  </ion-content>
</body>
</html>
