<html>
<head>
</head>
<body>
  <ion-header>
    <ion-navbar color="upch">
      <ion-title>
        Proyectos
      </ion-title>
    </ion-navbar>
  </ion-header>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
  <ion-content >
    <ion-list>
      <ion-item *ngFor="let item of lista">
        <ion-card color="back" full>
          <ion-card-header>
            <h3>Nombre:</h3>
           <h1>{{item.nombre}}</h1>
          </ion-card-header>
        </ion-card>
        <ion-card color="menu" full>
          <ion-card-header>
            <button ion-button icon-only (click)="ver(item.id)" >
              <ion-icon name="eye"></ion-icon>
          </button>
          </ion-card-header>
        </ion-card>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer style="position:absolute">
  <ion-toolbar>
    <button style="width:48%" ion-button icon-only (click)="projects()" color="menu">
      <span>
      Proyectos
      <ion-icon name="list"></ion-icon>
    </span>
    </button>
    <button style="width:48%" ion-button icon-only (click)="tablero()" color="menu">
      <span>
      Tablero
      <ion-icon name="clipboard"></ion-icon>
    </span>
    </button>
  </ion-toolbar>
</ion-footer>
</body>
</html>
